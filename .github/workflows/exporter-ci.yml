name: Exporter CI

on:
  push:
    branches: [ master ]
    paths-ignore:
        - 'dashboards/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
        - 'dashboards/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.12
      id: go

    - uses: actions/checkout@v2

    - name: Static analysis
      run: make static-checks

    - name: Test
      run: make test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.12
      id: go

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build
      run: make -j4 build-all

    - uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: build/bin
