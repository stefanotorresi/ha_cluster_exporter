name: Exporter CI

on:
  push:
    branches: [ master ]
    paths-ignore:
        - 'dashboards/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
        - 'dashboards/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Static analysis
      run: make static-checks

    - name: Test
      run: make test

    - name: Build
      run: make build
